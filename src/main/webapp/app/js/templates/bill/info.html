<form id="create_bill" action="rest/user/createBill" method="post" class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">类型：</label>
	    <div class="col-sm-8">
			<select id="j_bill-type" name="type" class="form-control">
				<option value="0">支出</option>
				<option value="1">收入</option>
			</select>
	    </div>
  	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">金额：</label>
	    <div class="col-sm-8">
			<input name="money" type="number" class="form-control"></input>
	    </div>
  	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">日期：</label>
	    <div class="col-sm-8">
			<input name="createTime" type="date" class="form-control"></input>
	    </div>
  	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">类别：</label>
	    <div class="col-sm-8">
			<select name="category" class="form-control">
			</select>
	    </div>
  	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">描述：</label>
	    <div class="col-sm-8">
			<textarea rows="3" cols="21" name="description" class="form-control"></textarea>
	    </div>
  	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-primary j_submitBill">账单提交</button>
		</div>
	</div>
</form>
